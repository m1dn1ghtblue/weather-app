<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="main.bundle.js" defer></script>
		<title>Weather app</title>
	</head>
	<body>
		<main>
			<section id="weather-main">
				<form id="location-form">
					<label for="location-input">
						<h2>Weather in</h2>
						<input id="location-input" type="text" autocomplete="off" placeholder="Your city" />
					</label>
					<span id="location-details"></span>
				</form>
			</section>
			<section id="weather-forecast"></section>
			<section id="weather-details"></section>
		</main>
	</body>
</html>
